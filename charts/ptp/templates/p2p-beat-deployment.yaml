apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: p2p-beat
  name: p2p-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: p2p-beat
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file docker-compose.yml convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: p2p-beat
    spec:
      containers:
        - args:
            - celery
            - -A
            - p2p.celery
            - beat
            - --loglevel=info
          env:
            - name: CELERY_BROKER_URL
              value: redis://ptp-redis:6379/0
            - name: DATABASE_URL
              value: postgres://postgres:postgres@ptp-db:5432/postgres
            - name: GET_HOSTS_FROM
              value: dns
            - name: REDIS_URL
              value: redis://ptp-redis:6379/0
          image: {{ .Values.ptp.image.repository }}:{{ .Values.ptp.image.tag }}
          name: beat

      restartPolicy: Always

